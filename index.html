
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUROUN | Systems Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #030303; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .text-glow { text-shadow: 0 0 15px rgba(0, 242, 255, 0.6); }
        
        /* Chip Logo Animations */
        @keyframes circuitFlow { 0% { stroke-dashoffset: 100; } 100% { stroke-dashoffset: 0; } }
        .animate-flow { stroke-dasharray: 20 80; animation: circuitFlow 3s linear infinite; }
        .animate-flow-reverse { stroke-dasharray: 15 85; animation: circuitFlow 4s linear infinite reverse; }
        
        @keyframes flowDown { 0% { transform: translateY(-20px); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(60px); opacity: 0; } }
        .data-packet { animation: flowDown 2s linear infinite; }

        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Loading Screen Style */
        #loader {
            position: fixed; inset: 0; background: #030303; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100; color: #00f2ff; font-family: monospace;
        }
    </style>
    <!-- Import Map yang lebih bersih untuk stabilitas -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Fallback Content jika JS gagal muat secara lokal -->
    <div id="root">
        <div id="loader">
            <div class="mb-4 animate-pulse">Initializing Neural OS...</div>
            <div class="text-[10px] opacity-50 w-64 text-center">
                Jika layar tetap hitam, buka file ini menggunakan Local Server (VS Code Live Server) atau upload langsung ke GitHub Pages.
            </div>
        </div>
    </div>

    <script type="module">
        import React, { useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- Data Repositori ---
        const REPOSITORIES = [
            { id: '1', tag: 'NETWORK', title: 'Port Scanner', description: 'High-speed async network auditing tool built with Tokio.', link: 'https://github.com/ramadhan-dev-bright/RUST-PORT-SCANNER' },
            { id: '2', tag: 'SYSTEM', title: 'Monitor Gempa', description: 'Real-time seismic data monitoring engine and alert system.', link: 'https://github.com/ramadhan-dev-bright/monitor-gempa-rust' },
            { id: '3', tag: 'ENGINE', title: 'Real-Time Monitoring', description: 'Low-latency system performance metrics and visualization.', link: 'https://github.com/ramadhan-dev-bright/Monitoring-Real-Time-rust-' },
            { id: '4', tag: 'SECURITY', title: 'HTML Vault', description: 'Secure encrypted data storage implemented in pure Rust.', link: 'https://github.com/ramadhan-dev-bright/rust-html-vault' },
            { id: '5', tag: 'CONCURRENCY', title: 'Safe Inventory', description: 'Thread-safe inventory management using Arc and Mutex.', link: 'https://github.com/ramadhan-dev-bright/thread-safe-inventory' },
            { id: '6', tag: 'UTILITY', title: 'CLI Taskmaster', description: 'Blazing fast terminal-based task management utility.', link: 'https://github.com/ramadhan-dev-bright/rust-cli-taskmaster' }
        ];

        const NeuralBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                const init = () => {
                    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                    particles = Array.from({ length: 60 }, () => ({
                        x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2, color: '#00f2ff'
                    }));
                };
                const animate = () => {
                    ctx.fillStyle = '#030303'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                    particles.forEach((p, i) => {
                        p.x += p.vx; p.y += p.vy;
                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = p.color; ctx.fill();
                        for (let j = i + 1; j < particles.length; j++) {
                            const p2 = particles[j]; const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                            if (dist < 150) {
                                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y);
                                ctx.strokeStyle = `rgba(0, 242, 255, ${0.1 * (1 - dist/150)})`;
                                ctx.stroke();
                            }
                        }
                    });
                    animationFrameId = requestAnimationFrame(animate);
                };
                init(); animate(); window.addEventListener('resize', init);
                return () => { cancelAnimationFrame(animationFrameId); window.removeEventListener('resize', init); };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-0" />;
        };

        const ChipLogo = () => (
            <div className="w-[120px] h-[120px] md:w-[160px] md:h-[160px] relative group transition-transform duration-500 hover:rotate-3">
                <div className="absolute inset-0 bg-cyan-500/20 blur-[30px] rounded-full animate-pulse" />
                <svg className="w-full h-full relative z-10 drop-shadow-[0_0_10px_rgba(0,242,255,0.6)]" viewBox="0 0 100 100">
                    <rect x="25" y="25" width="50" height="50" rx="2" fill="black" stroke="rgba(0,242,255,0.5)" strokeWidth="1" />
                    <path d="M35 65 V35 L65 65 V35" fill="none" stroke="#00f2ff" strokeWidth="2.5" className="animate-flow" />
                    <g fill="white"><circle cx="35" cy="35" r="1.5" /><circle cx="65" cy="65" r="1.5" /></g>
                </svg>
            </div>
        );

        const SystemMetrics = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                let offset = 0;
                const draw = () => {
                    canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.beginPath(); ctx.strokeStyle = '#00f2ff'; ctx.lineWidth = 1.5;
                    for(let x=0; x<canvas.width; x++){
                        const y = canvas.height/2 + Math.sin(x*0.03 + offset)*15;
                        x === 0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
                    }
                    ctx.stroke(); offset += 0.1; requestAnimationFrame(draw);
                };
                draw();
            }, []);
            return (
                <div className="w-full max-w-5xl mx-auto px-6 py-4">
                    <div className="flex justify-between items-end border-b border-cyan-500/20 pb-1 mb-2">
                        <span className="mono text-[10px] text-cyan-400 font-bold uppercase">System Oscilloscope v2.0</span>
                        <span className="mono text-[10px] text-white/40">NOMINAL</span>
                    </div>
                    <div className="h-16 w-full bg-black/40 border border-neutral-900 rounded-sm overflow-hidden backdrop-blur-md">
                        <canvas ref={canvasRef} className="w-full h-full opacity-60" />
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="relative min-h-screen fade-in">
                    <NeuralBackground />
                    
                    <section className="relative z-10 flex flex-col items-center pt-24 pb-12 px-6">
                        <div className="flex flex-col md:flex-row items-center gap-8 md:gap-16">
                            <ChipLogo />
                            <div className="flex flex-col items-center md:items-start">
                                <h1 className="text-6xl md:text-9xl font-extrabold tracking-tighter text-glow leading-none">
                                    NEUROUN<span className="text-cyan-400">.</span>
                                </h1>
                                <p className="mono text-cyan-400 text-[10px] md:text-xs tracking-[0.3em] font-bold uppercase mt-2">Advanced Systems Engineering</p>
                                <div className="mt-4 flex gap-2">
                                    <div className="px-3 py-1 border border-cyan-500/30 bg-cyan-500/5 text-[9px] mono text-cyan-400">RUST_ENGINE</div>
                                    <div className="px-3 py-1 border border-cyan-500/30 bg-cyan-500/5 text-[9px] mono text-cyan-400">SYSTEM_CORE</div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-12 mono text-cyan-400 bg-black/80 border border-cyan-500/20 px-6 py-2 text-xs md:text-sm animate-pulse backdrop-blur-md">
                            <span className="text-white mr-2">$</span> RUST_INNOVATION_SYSTEM_ACTIVE
                        </div>

                        <div className="flex flex-col items-center mt-4 h-12">
                            <div className="w-[1px] h-full bg-gradient-to-b from-cyan-400 to-transparent relative">
                                <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[2px] h-4 bg-cyan-400 blur-[1px] data-packet"></div>
                            </div>
                        </div>
                    </section>

                    <SystemMetrics />

                    <main className="relative z-10 max-w-5xl mx-auto px-6 py-12">
                        <div className="flex items-center gap-4 mb-8">
                            <div className="h-8 w-1 bg-cyan-400"></div>
                            <h3 className="mono text-white text-lg font-bold uppercase tracking-widest">Repositories</h3>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {REPOSITORIES.map(repo => (
                                <a key={repo.id} href={repo.link} target="_blank" className="group bg-white/[0.02] border border-neutral-900 p-6 transition-all hover:border-cyan-500/40">
                                    <span className="mono text-[9px] font-bold text-cyan-400 uppercase">[ {repo.tag} ]</span>
                                    <h4 className="text-lg font-bold mt-2 group-hover:text-cyan-400">{repo.title}</h4>
                                    <p className="text-neutral-500 text-xs mt-2 leading-relaxed">{repo.description}</p>
                                </a>
                            ))}
                        </div>
                    </main>

                    <footer className="relative z-10 py-12 px-6 text-center border-t border-neutral-900">
                        <div className="mono text-[10px] text-neutral-600 uppercase tracking-[0.2em]">
                            Uptime: Stable_Performance // Neuroun Systems &copy; 2025
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
